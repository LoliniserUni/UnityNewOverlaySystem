<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unity Stream Controller</title>
    <script src="controller.js" defer></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background: #222;
            color: white;
        }

        input, button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Unity Overlay Controller</h1>
    <label>Scrolling Text:</label><br>
    <input id="message" type="text" placeholder="Enter overlay message" style="width:300px;"><br>
    <button id="save">Update Overlay</button>
    <p id="status"></p>
</body>
</html>
